<section class="login-bk">
    <div class="login-container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-group main-title-form">
                    <div class="">
                        <div class="logo-form">
                            <img src="../../assets/images/logo.png" alt="">
                        </div>
                        <div class="form-title">
                            <h1>{{ 'LogIn' | localize}}</h1>
                            <h2 style="color: #9e9e9e;"> {{ 'PleaseEnterLoginInformation' | localize}} </h2>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <form class="form" novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <div class="">
                            <span class="ui-float-label section-clear-input design-float-input">
                                <input class="float-input floatInput1" (keyup)="onchangePhoneNumber()" pInputText
                                    type="text" size="30" maxlength="10" name="loginService.authenticateModel.phone"
                                    [(ngModel)]="loginService.authenticateModel.phone" #phoneControl="ngModel"
                                    autocomplete="off" required maxlength="255">
                                <label for="float-input">
                                    {{ 'phone' | localize}}
                                </label>
                                <div class="close-icon icon-left">
                                    <i class="material-icons-outlined">close</i>
                                </div>
                            </span>
                            <p class="pragraphe-bottom-field text-right message-error col-12 m-0"></p>
                        </div>
                    </div>
                    <div *ngIf="(phoneControl.dirty || phoneControl.touched)" class="text-danger">
                        <div *ngIf="phoneControl.errors?.required">
                            Mobile Number Is Required
                        </div>
                        <div *ngIf="!isMobileFormat && !phoneControl.errors?.required && !isOverMax">
                            Invalid Mobile Formatting
                        </div>
                        <div *ngIf="isOverMax && !phoneControl.errors?.required">
                            Phone Number must be 9 characters
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <button type="submit" class="btn my-btn"> دخول </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <div class="">
                            <a href="#" class="forgot-password text-center d-block"> نسيت كلمة المرور؟ </a>
                        </div> -->
                        <div class="">
                            <span class="new-register text-center d-block">تطبيق وجية لخدمات التوصيل</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
